{% extends 'layout.html' %}
{% block body %}
<style>
    #images {

        display: block;
    }

    .imageThumb {
        max-height: 150px;
        border: 2px solid;
        margin: 10px 10px 0 0;
        padding: 1px;
    }

    .pad {
        padding: 20px 10px;
    }
</style>

<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h4 class="card-title">Add a new Course</h4>
                        <p class="card-category">Fill out all the details related to the new course.</p>
                    </div>
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data" action="/addproperty">
                            <h4>Course Name</h4>
                            <div class="row pad">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="bmd-label-floating">Name</label>
                                        <input type="text" name="name" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="checkbox" id="isFeatured" name="isFeatured">
                                            Feature this Course?
                                            <span class="form-check-sign">
                                                <span class="check"></span>
                                            </span>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <h4>Description:</h4>
                            <div class="row pad">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="bmd-label-floating">Course Category</label>
                                        <textarea class="form-control" name="description" rows="5" required></textarea>
                                    </div>
                                </div>
                            </div>





                            <button type="submit" class="btn btn-primary">
                                Add Course
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">

    $(document).ready(function () {
        if (window.File && window.FileList && window.FileReader) {
            $("#prop-files").on("change", function (e) {
                $("#prop-gallery").empty();
                var files = e.target.files,
                    filesLength = files.length;
                for (var i = 0; i < filesLength; i++) {
                    var f = files[i]
                    var fileReader = new FileReader();
                    fileReader.onload = (function (e) {
                        var file = e.target;
                        $("<img/>", {
                            class: "imageThumb",
                            src: e.target.result,
                            title: file.name
                        }).appendTo($("#prop-gallery"));
                    });
                    fileReader.readAsDataURL(f);
                }
            });
        } else { alert("Your browser doesn't support to File API") }
    });

    $(document).ready(function () {
        if (window.File && window.FileList && window.FileReader) {
            $("#floor-plan-files").on("change", function (e) {
                $("#floor-plan-gallery").empty();
                var files = e.target.files,
                    filesLength = files.length;
                for (var i = 0; i < filesLength; i++) {
                    var f = files[i]
                    var fileReader = new FileReader();
                    fileReader.onload = (function (e) {
                        var file = e.target;
                        $("<img/>", {
                            class: "imageThumb",
                            src: e.target.result,
                            title: file.name
                        }).appendTo($("#floor-plan-gallery"));
                    });
                    fileReader.readAsDataURL(f);
                }
            });
        } else { alert("Your browser doesn't support to File API") }
    });

</script>

{% endblock %}
